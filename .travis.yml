language: rust
sudo: false

cache:
  directories:
    - /home/travis/.cargo

matrix:
  include:
    - name: Tests
      env: RUST_BACKTRACE=1
      rust: nightly
      script:
        - cargo test
        - rustup component add rustfmt-preview
        - cargo fmt --version
        - cargo fmt --all -- --check

    - name: Linux Binary
      env: TARGET=x86_64-unknown-linux-musl
      rust: nightly
      before_script: rustup target add $TARGET
      script: cargo build --release --target $TARGET

    - name: macOS Binary
      env: MACOSX_DEPLOYMENT_TARGET=10.7 TARGET=x86_64-apple-darwin
      os: osx
      rust: nightly
      script: cargo build --release --target $TARGET
      install: true

branches:
  only:
    - main
    - ci

notifications:
  email:
    on_success: never
